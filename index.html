<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squigler Coin Presale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    .wallet, .buy-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 500px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }
    button {
      background: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      margin-top: 60px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h1>üöÄ Squigler Coin Presale</h1>
  <p>üí∞ Get in early! 1 ETH = 1,000,000 SQUIG</p>

  <div class="wallet">
    <p id="wallet-address">üîå Wallet not connected</p>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="buy-section">
    <h2>Buy SQUIG</h2>
    <input type="number" id="ethAmount" placeholder="Amount in ETH" />
    <button onclick="buyToken()">Buy Now</button>
    <p id="status"></p>
  </div>

  <footer>
    <p>‚ö†Ô∏è DYOR - This is a presale. Use at your own risk.</p>
  </footer>

  <script>
    let web3;
    const presaleWallet = "0xB25d9ca06697356D9A440e904Ee3048021fb5Be8";

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("wallet-address").innerText = `Wallet connected: ${accounts[0]}`;
        } catch (error) {
          document.getElementById("wallet-address").innerText = "Wallet connection failed.";
        }
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function buyToken() {
      const ethAmount = document.getElementById("ethAmount").value;
      const accounts = await web3.eth.getAccounts();

      if (!ethAmount || isNaN(ethAmount) || ethAmount <= 0) {
        document.getElementById("status").innerText = "Please enter a valid ETH amount.";
        return;
      }

      try {
        await web3.eth.sendTransaction({
          from: accounts[0],
          to: presaleWallet,
          value: web3.utils.toWei(ethAmount, 'ether')
        });

        document.getElementById("status").innerText = `‚úÖ You sent ${ethAmount} ETH. Thank you!`;
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = `‚ùå Transaction failed.`;
      }
    }
  </script>
</body>
</html>
